<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录页面</h1>
<form action="/login" method="post" th:action="@{/login}">
    <label style="color: red" th:text="${msg}"></label><br>
    用户名：<input type="text" name="username" value="" placeholder="请输入用户名"><br>
    密码：<input type="password" name="password" value="" placeholder="请输入密码"><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
